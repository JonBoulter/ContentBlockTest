<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Playground</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles/salesforce-lightning-design-system.css" />
  </head>
  <body>
    <h>Testing count down timer</h></br></br>
    <script src="blocksdk.js"></script>
    <script src="myTest.js"></script>

    <script>

      // do something with the sdk
      var sdk = new window.sfdc.BlockSDK();
      
      function myFunction(clicked_value) {

        console.log(clicked_value);
        
        // Set the default for the background
        var myBGColour = 'f41c5e';
        var myFGColour = 'ffffff';
        
        // Get the values from the UI
        var myDate = document.getElementById("uiDate").value;
        
        if(clicked_value==='VitalityPink'){
          myBGColour = 'f41c5e';
          myFGColour = 'ffffff';
        } else if(clicked_value==='VitalityCharcoal'){
          myBGColour = '333333';
          myFGColour = 'ffffff';
        } else if(clicked_value==='VitalityWhite'){
          myBGColour = 'ffffff';
          myFGColour = 'f41c5e';
        }

        var myWidth = document.getElementById("uiWidth").value;
        var myHeight = document.getElementById("uiHeight").value;
        
        // Build the HTML
        var myURL = '<img src="https://date-gif.herokuapp.com/serve?time=' + myDate 
                    + '&width=' + myWidth 
                    + '&height=' + myHeight 
                    + '&bg=' + myBGColour 
                    + '&color=' + myFGColour 
                    + '&name=ex1"/>'
        sdk.setContent(myURL, function (content) { console.log(content); });
        sdk.setSuperContent(myURL, function (content) { console.log(content); });
        console.log('Ran');
      }
      
    </script>
    

<table>
  <tr>
    <td>
      Date
    </td>
    <td>
      <input type="text" id="uiDate" onfocusout="myFunction(this.value)" value="2019-09-24T20:35"/>
    </td>
  </tr>

  <tr>
    <td>
      Colour
    </td>
    <td>
      <!-- Start of uiBGColour -->
      <ul class="slds-color-picker__swatches" role="menu">
        <li class="slds-color-picker__swatch" role="presentation">
          <a class="slds-color-picker__swatch-trigger" href="#" role="menuitem" tabindex="0" onclick="myFunction('VitalityPink') ">
            <span class="slds-swatch" style="background: #f41c5e;">
              <span class="slds-assistive-text" >#f41c5e</span>
            </span>
          </a>
        </li>
        <li class="slds-color-picker__swatch" role="presentation">
          <a class="slds-color-picker__swatch-trigger" href="#" role="menuitem" tabindex="0" onclick="myFunction('VitalityCharcoal')">
            <span class="slds-swatch" style="background: #333333;">
              <span class="slds-assistive-text" >#333333</span>
            </span>
          </a>
        </li>
        <li class="slds-color-picker__swatch" role="presentation">
          <a class="slds-color-picker__swatch-trigger" href="#" role="menuitem" tabindex="0" onclick="myFunction('VitalityWhite')">
            <span class="slds-swatch" style="background: #ffffff;">
              <span class="slds-assistive-text" >#ffffff</span>
            </span>
          </a>
        </li>
      </ul>
      <!-- End of uiBGColour -->
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <!-- Start of uiWidth -->
      <div class="slds-form-element">
        <label class="slds-form-element__label" for="uiWidth">
          <span class="slds-slider-label">
            <span class="slds-slider-label__label">Width (%)</span>
          </span>
        </label>
        <div class="slds-form-element__control">
          <div class="slds-slider">
            <input id="uiWidth" class="slds-slider__range" type="range" min="0" max="100" value="100" oninput="myFunction(this.value)" />
            <span class="slds-slider__value" aria-hidden="true">100</span>
          </div>
        </div>
      </div>
      <!-- End of uiWidth --> 
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <!-- Start of uiHeight -->
      <div class="slds-form-element">
        <label class="slds-form-element__label" for="uiHeight">
          <span class="slds-slider-label">
            <span class="slds-slider-label__label">Width (%)</span>
          </span>
        </label>
        <div class="slds-form-element__control">
          <div class="slds-slider">
            <input id="uiHeight" class="slds-slider__range" type="range" min="0" max="100" value="100" oninput="myFunction(this.value)" />
            <span class="slds-slider__value" aria-hidden="true">100</span>
          </div>
        </div>
      </div>
      <!-- End of uiWidth -->
    </td>
  </tr>
  <tr>
    <td>
      Show labels
    </td>
    <td>
      <!-- Start of uiAddLabels -->
      <div class="slds-checkbox_add-button">
        <input class="slds-assistive-text" type="checkbox" id="add-checkbox-4" value="add-checkbox-4" />
        <label for="add-checkbox-4" class="slds-checkbox_faux">
          <span class="slds-assistive-text">Show Labels</span>
        </label>
      </div>
      <!-- End of uiAddLabels -->
    </td>
  </tr>
</table>
  








  </body>
</html>
