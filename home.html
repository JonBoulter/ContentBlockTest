<html>
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>
    <h>Testing count down timer</h></br></br>
    <script src="blocksdk.js"></script>
    <script src="myTest.js"></script>

    <script>

      // do something with the sdk
      var sdk = new window.sfdc.BlockSDK();
      
      function myFunction(clicked_value) {

        console.log(clicked_value);
        
        // Get the values from the UI
        var myDate = document.getElementById("uiDate").value;
        var myBGColour = document.getElementById("uiBGColour").value.slice(-6);
        var myFGColour = document.getElementById("uiFGColour").value.slice(-6);
        var myWidth = document.getElementById("uiWidth").value;
        var myHeight = document.getElementById("uiHeight").value;
        
        // Build the HTML
        var myURL = '<img src="https://date-gif.herokuapp.com/serve?time=' + myDate 
                    + '&width=' + myWidth 
                    + '&height=' + myHeight 
                    + '&bg=' + myBGColour 
                    + '&color=' + myFGColour 
                    + '&name=ex1"/>'
        sdk.setContent(myURL, function (content) { console.log(content); });
        sdk.setSuperContent(myURL, function (content) { console.log(content); });
          console.log('Ran');
      }
      
    </script>
    
    Date: <input type="text" id="uiDate" onfocusout="myFunction(this.value)" value="2019-09-24T20:35"/><br/>

<input type="text" id="myFGColour" onfocusout="myFunction(this.value)" value="f41c5e"/><br/>
<input type="text" id="myBGColour" onfocusout="myFunction(this.value)" value="f41c5e"/><br/>

<!-- Start of uiBGColour -->
<ul class="slds-color-picker__swatches" role="menu">
  <li class="slds-color-picker__swatch" role="presentation">
    <a class="slds-color-picker__swatch-trigger" href="#" role="menuitem" tabindex="0">
      <span class="slds-swatch" style="background: rgb(227, 171, 236);">
        <span class="slds-assistive-text" onclick="myFunction('VitalityPink)" >#f41c5e</span>
      </span>
    </a>
  </li>
</ul>
<ul class="slds-color-picker__swatches" role="menu">
  <li class="slds-color-picker__swatch" role="presentation">
    <a class="slds-color-picker__swatch-trigger" href="#" role="menuitem" tabindex="0">
      <span class="slds-swatch" style="background: rgb(227, 171, 236);">
        <span class="slds-assistive-text" onclick="myFunction('VitalityCharcoal')" >#333333</span>
      </span>
    </a>
  </li>
</ul>
<ul class="slds-color-picker__swatches" role="menu">
  <li class="slds-color-picker__swatch" role="presentation">
    <a class="slds-color-picker__swatch-trigger" href="#" role="menuitem" tabindex="0">
      <span class="slds-swatch" style="background: rgb(227, 171, 236);">
        <span class="slds-assistive-text" onclick="myFunction('VitalityWhite')" >#ffffff</span>
      </span>
    </a>
  </li>
</ul>
<!-- End of uiBGColour -->

<!-- Start of uiWidth -->
<div class="slds-form-element">
  <label class="slds-form-element__label" for="uiWidth">
    <span class="slds-slider-label">
      <span class="slds-slider-label__label">Width (%)</span>
    </span>
  </label>
  <div class="slds-form-element__control">
    <div class="slds-slider">
      <input id="uiWidth" class="slds-slider__range" type="range" min="0" max="100" value="100" onfocusout="myFunction(this.value)" />
      <span class="slds-slider__value" aria-hidden="true">100</span>
    </div>
  </div>
</div>
<!-- End of uiWidth -->

<!-- Start of uiHeight -->
<div class="slds-form-element">

  <div class="slds-form-element__control">
    <div class="slds-slider">
      <input id="uiHeight" class="slds-slider__range" type="range" min="0" max="100" value="100" onfocusout="myFunction(this.value)" />
      <span class="slds-slider__value" aria-hidden="true">100</span>
    </div>
  </div>
</div>
